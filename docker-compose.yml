version: "3.9"

services:
    db:
        image: postgres:15
        container_name: auth_db
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: auth_db
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
    redis:
      image: redis:7
      container_name: auth_redis
      restart: always
      ports:
        - "6379:6379"
      volumes:
        - redis_data:/data

volumes:
  postgres_data:
  redis_data:
